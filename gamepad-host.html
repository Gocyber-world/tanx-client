<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="robots" content="none">
        <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
        <link rel="stylesheet" href="gamepad-host.css" media="all">
    </head>
    <body>
        <form class="form--controls c">
            <div class="axis axis--left">
                <button class="direction direction--up direction__left--up">▲</button>
                <button class="direction direction--down direction__left--down">▼</button>
                <button class="direction direction--left direction__left--left">◀</button>
                <button class="direction direction--right direction__left--right">▶</button>
            </div>
            <div class="axis axis--right">
                <button class="direction direction--up direction__right--up">▲</button>
                <button class="direction direction--down direction__right--down">▼</button>
                <button class="direction direction--left direction__right--left">◀</button>
                <button class="direction direction--right direction__right--right">▶</button>
            </div>
        </form>
        <script src="sock.js"></script>
        <script src="gamepad-host.js"></script>
    </body>
</html>
